<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="user-rating">
        <span>User Rating</span>
        <i class="fa fa-star checked"></i>
        <i class="fa fa-star checked"></i>
        <i class="fa fa-star checked"></i>
        <i class="fa fa-star checked"></i>
        <i class="fa fa-star"></i>

        <p>4.1 average based on 254 reviews.</p>

        <hr>
        <div class="progress">
            <p class="star">5 Star</p>
            <div class="progress-bar">
                <div class="bar-one">
                </div>
            </div>
            <p class="marks">150</p>
        </div>

        <div class="progress">
            <p class="star">4 Star</p>
            <div class="progress-bar">
                <div class="bar-two">
                </div>
            </div>
            <p class="marks">63</p>
        </div>

        <div class="progress">
            <p class="star">3 Star</p>
            <div class="progress-bar">
                <div class="bar-three">
                </div>
            </div>
            <p class="marks">15</p>
        </div>

        <div class="progress">
            <p class="star">2 Star</p>
            <div class="progress-bar">
                <div class="bar-four">
                </div>
            </div>
            <p class="marks">6</p>
        </div>

        <div class="progress">
            <p class="star">1 Star</p>
            <div class="progress-bar">
                <div class="bar-five">
                </div>
            </div>
            <p class="marks">20</p>
        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="callout">
        <div class="callout-one">
            <h1>Callout Messages</h1>
            <p>Some content text, blabla.</p>
            <p>Some content text, blabla.</p>
            <p>Click on the "x" symbol to close the callout message.</p>
        </div>
        <div class="callout-two">
            <i class="fa fa-close"></i>
            <h1>Callout Header</h1>
            <p>Some text to describe the callout message.
                <a href="#"> Learn more</a>
                or close it if it is in your way.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

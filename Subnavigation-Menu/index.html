<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnavigation Menu</title>
    <link rel="stylesheet" href="style.css">                 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>                                                                     
    <div class="navbar">
        <a href="#">Home</a>
        <div class="dropdown">
            <a href="#">About
                <i class="fa fa-caret-down"></i>
            </a>

            <div class="dropdown-content">
                <a href="#">Company</a>
                <a href="#">Team</a>
                <a href="#">Careers</a>
            </div>
        </div>

        <div class="dropdown">
            <a href="#">Services
                <i class="fa fa-caret-down"></i>
            </a>

            <div class="dropdown-content">
                <a href="#">Bring</a>
                <a href="#">Deliver</a>
                <a href="#">Package</a>
                <a href="#">Express</a>
            </div>
        </div>

        <div class="dropdown">
            <a href="#">Partners
                <i class="fa fa-caret-down"></i>
            </a>

            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
            </div>
        </div>

        <a href="#">Contact</a>

    </div>

    <div class="content">
        <h1>Subnav/dropdown menu inside a Navigation Bar</h1>
        <p>Hover over the "about", "services" or "partners" link to see the sub navigation menu.</p>
    </div>
</body>

</html>

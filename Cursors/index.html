<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <span class="cursor-one">Alias</span>
        <span class="cursor-two">All Scroll</span>
        <span class="cursor-three">Resize</span>
        <span class="cursor-four">Auto</span>
        <span class="cursor-five">Cell</span>
        <span class="cursor-six">Pointer</span>
        <span class="cursor-seven">No Drop</span>
        <span class="cursor-eight">Not Allowed</span>
        <span class="cursor-nine">Progress</span>
        <span class="cursor-ten">Text</span>
        <span class="cursor-eleven">Copy</span>
        <span class="cursor-twelve">Cross Hair</span>
        <span class="cursor-thirteen">Move</span>
        <span class="cursor-fourteen">Help</span>
        <span class="cursor-fifteen">Context Menu</span>
        <span class="cursor-sixteen">Wait</span>
        <span class="cursor-seventeen">None</span>
        <span class="cursor-eighteen">Default</span>
        <span class="cursor-nineteen">Zoom In</span>
        <span class="cursor-twenty">Zoom Out</span>

    </div>

</body>

</html>

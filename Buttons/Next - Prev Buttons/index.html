<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next / Prev Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="buttons">
        <button class="prev">&laquo Previous</button>
        <button class="next">Next &raquo</button>
    </div>
    <div class="buttons">
        <button class="prev-icon">&lt;</button>
        <button class="next-icon">&gt;</button>
        <button class="prev-rounded-icon">&lt;</button>
        <button class="next-rounded-icon">&gt;</button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll To Top</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="scroll-top" id="top-button" onclick="scrollToTop()">Top</button>

    <div class="navbar">
        <h3>Scroll Down</h3>
    </div>

    <div class="scrolling-text">
        <p>This example demonstrates how to create a "scroll to top" button that becomes visible
            <b> when the user starts to
                scroll the page</b>
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>

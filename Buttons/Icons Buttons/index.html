<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="icon-buttons">
        <button class="fa fa-home"></button>
        <button class="fa fa-bars"></button>
        <button class="fa fa-trash"></button>
        <button class="fa fa-close"></button>
        <button class="fa fa-folder"></button>
    </div>
    <div class="icon-buttons">
        <button><i class="text-icons fa fa-home"></i>Home</button>
        <button><i class="text-icons fa fa-bars"></i>Bars</button>
        <button><i class="text-icons fa fa-trash"></i>Trash</button>
        <button><i class="text-icons fa fa-close"></i>Close</button>
        <button><i class="text-icons fa fa-folder"></i>Folder</button>
    </div>
</body>

</html>

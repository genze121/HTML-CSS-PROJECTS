<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Section</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="buttons">
        <button class="tab-links" data-tab="London">London</button>
        <button class="tab-links" data-tab="Paris">Paris</button>
        <button class="tab-links" data-tab="Tokyo">Tokyo</button>
        <button class="tab-links" data-tab="Oslo">Oslo</button>
    </div>

    <div class="tab-content" id="London">
        <h1>London</h1>
        <p>London is the capital city of England.</p>
    </div>

    <div class="tab-content" id="Paris">
        <h1>Paris</h1>
        <p>Paris is the capital city of France.</p>
    </div>

    <div class="tab-content" id="Tokyo">
        <h1>Tokyo</h1>
        <p>Tokyo is the capital city of Japan.</p>
    </div>

    <div class="tab-content" id="Oslo">
        <h1>Oslo</h1>
        <p>Oslo is the capital city of Norway.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <input type="text" class="transformer" placeholder="Enter text to transform ">
    </div>

    <div class="display-container">
        <div class="lowercase-box">
            <div class="lowercase-tag">Lowercase</div>
        </div>
        <div class="uppercase-box">
            <div class="uppercase-tag">Uppercase</div>
        </div>
        <div class="trim-box">
            <div class="trim-tag">Trim</div>
        </div>
         <div class="pascal-box">
            <div class="pascal-tag">PascalCase</div>
        </div>
        <div class="snake-box">
            <div class="snake-tag">SnakeCase</div>
        </div>
         <div class="kebab-box">
            <div class="kebab-tag">KebabCase</div>
        </div>
        <div class="camel-box">
            <div class="camel-tag">CamelCase</div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>

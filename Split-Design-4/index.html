<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="split left">
        <div class="centered">
            <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar Woman">
            <h2>Hello, World!</h2>
            <p>This is a left-side content section.</p>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar Man">
            <h2>Hello, World!</h2>
            <p>This is a right-side content section.</p>
        </div>
    </div>

</body>

</html>

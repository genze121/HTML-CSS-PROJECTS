<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Chips</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="contact-chip">
        <div class="chip">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Men" width="60" height="60"
                class="image-one">
            <span class="chip-one">John Doe</span>
        </div>

        <div class="chip close-chip">
            <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Men" width="60" height="60"
                class="image-two">
            <span class="chip-two">Jane Row
                <i class="fa fa-times cross-icon"></i>
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

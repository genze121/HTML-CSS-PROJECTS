<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="input-box">
            <h3>What's your phone number or email?</h3>
            <input type="text" placeholder="Enter phone number or email">
            <button>Continue</button>
        </div>
        <div class="divider"> or </div>
        <div class="login">
            <p class="login-pro"><img src="google.svg" alt="Google">Continue with Google</p>
            <p class="login-pro"><img src="apple.svg" alt="Apple">Continue with Apple</p>
        </div>
        <div class="divider"> or </div>
        <div class="qr">
            <div class="login-qr">
                <p class="qr-img"><img src="qr.svg" alt="QR">Log in with QR code</p>
            </div>
        </div>

        <div class="consent">
            <p>By proceeding, you consent to get calls, WhatsApp or SMS/RCS messages, including by automated means, from
                Uber and its affiliates to the number provided.</p>
        </div>
    </div>

</body>

</html>

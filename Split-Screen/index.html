<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="screen">
        <div class="left">
            <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Female Avatar">
            <div class="left-text">
                <h1>Jane Flex</h1>
                <h5>Some Text</h5>
            </div>
        </div>
        <div class="right">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Female Avatar">
            <div class="right-text">
                <h1>John Doe</h1>
                <h5>Some Text</h5>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="mySlides fade">
            <div class="number-text">1/3</div>
            <img src="https://www.w3schools.com/w3images/forest.jpg" alt="Forest">
            <div class="caption">Caption One</div>
        </div>

        <div class="mySlides fade">
            <div class="number-text">2/3</div>
            <img src="https://www.w3schools.com/w3images/mountains.jpg" alt="Mountains">
            <div class="caption">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="number-text">3/3</div>
            <img src="https://www.w3schools.com/w3images/snow.jpg" alt="Snow">
            <div class="caption">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    <div class="dots">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>

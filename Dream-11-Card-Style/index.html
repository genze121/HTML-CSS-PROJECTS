<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream 11 Card Style</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="number">1</div>
            <img src="https://cdnflags.dream11.com/d11-static-pages/images/winning_step_1-22.webp" alt="Winning Step"
                width="200" height="100">
            <div class="text">
                <h1>Select a Match</h1>
                <p>Choose an upcoming match that you want to play</p>
            </div>
        </div>

        <div class="card">
            <div class="number">2</div>
            <img src="https://cdnflags.dream11.com/d11-static-pages/images/winning_step_new2.webp" alt="Winning Step"
                width="250" height="100">
            <div class="text">
                <h1>Create Team</h1>
                <p>Use your skills to pick the right players</p>
            </div>
        </div>

        <div class="card">
            <div class="number">3</div>
            <img src="https://cdnflags.dream11.com/d11-static-pages/images/winning_step_new4.webp" alt="Winning Step"
                width="250" height="100">
            <div class="text">
                <h1>Join Contests</h1>
                <p>Choose between different contests and compete</p>
            </div>
        </div>
    </div>

</body>

</html>

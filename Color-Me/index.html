<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Me</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="box-one">
            <div class="box one">1</div>
            <div class="box one">2</div>
            <div class="box one">3</div>
        </div>

        <div class="box-two">
            <div class="box two">4</div>
            <div class="box two">5</div>
            <div class="box two">6</div>
        </div>

        <div class="box-three">
            <div class="box three">7</div>
            <div class="box three">8</div>
            <div class="box three">9</div>
        </div>

        <div class="input-field">
            <form>
                <input type="number" placeholder="Enter a number" class="input-number" min="1" max="9" required />
                <button class="color-me" type="submit">Color Me</button>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

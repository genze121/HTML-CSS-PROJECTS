<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="small-width">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>26</td>
        </tr>

        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>56</td>
        </tr>

        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <div class="tab">
        <table class="full-width">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>26</td>
            </tr>

            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>56</td>
            </tr>

            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </div>


</body>

</html>

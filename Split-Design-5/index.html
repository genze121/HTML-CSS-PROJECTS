<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="centered">
                <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar Woman">
                <h2>Hello World!</h2>
                <p>This is a split design layout with a centered header and image.</p>
            </div>
        </div>

        <div class="right">
            <div class="centered">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar Man">
                <h2>Hello World!</h2>
                <p>This is a split design layout with a centered header and image.</p>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="navbar">
        <div class="left">
            <i class="fa fa-bars menu-bar"></i>
            <h2>Web Dev</h2>
        </div>
        <div class="right">
            <ul>
                <li class="active">Home</li>
                <li>About</li>
                <li>Blogs</li>
                <li>News</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>

    <div class="side-panel">
        <div class="items">
            <i class="fa fa-close close-icon"></i>
            <a href="#"><i class="fa fa-home icons"></i>Home</a>
            <a href="#"><i class="fa fa-info-circle icons"></i>About</a>
            <a href="#"><i class="fa fa-newspaper-o icons"></i>Blogs</a>
            <a href="#"><i class="fa fa-envelope icons"></i>News</a>
            <a href="#"><i class="fa fa-adn icons"></i>Contact</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="tooltip-top">Hover Me - Top
        <span class="tooltip-text-top">This is a tooltip</span>
    </div>

    <div class="tooltip-bottom">Hover Me - Bottom
        <span class="tooltip-text-bottom">This is a tooltip</span>
    </div>

    <div class="tooltip-left">Hover Me - Left
        <span class="tooltip-text-left">This is a tooltip</span>
    </div>

    <div class="tooltip-right">Hover Me - Right
        <span class="tooltip-text-right">This is a tooltip</span>
    </div>
</body>

</html>

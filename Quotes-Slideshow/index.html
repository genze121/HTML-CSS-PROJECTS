<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="mySlides">
            <p><i>"I love you the more in that I believe you had liked me for my own sake and for nothing else"</i>
            </p>
            <h4>- John Keats</h4>
        </div>

        <div class="mySlides">
            <p><i>"But man is not made for defeat. A man can be destroyed but not defeated."</i>
            </p>
            <h4>- Ernest Hemingway</h4>
        </div>

        <div class="mySlides">
            <p><i> "I have not failed. I've just found 10,000 ways that won't work."</i>
            </p>
            <h4>- Thomas A. Edison</h4>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="dots">
            <span class="dot" onclick="currentSlides(1)"></span>
            <span class="dot" onclick="currentSlides(2)"></span>
            <span class="dot" onclick="currentSlides(3)"></span>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>

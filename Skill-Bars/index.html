<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="skill-bar">
        <h4>HTML</h4>
        <div class="container">
            <div class="skills html">90%</div>
        </div>

        <h4>CSS</h4>
        <div class="container">
            <div class="skills css">80%</div>
        </div>

        <h4>JavaScript</h4>
        <div class="container">
            <div class="skills js">70%</div>
        </div>

        <h4>Python</h4>
        <div class="container">
            <div class="skills python">60%</div>
        </div>

        <h4>Java</h4>
        <div class="container">
            <div class="skills java">50%</div>
        </div>

        <h4>Git & Github</h4>
        <div class="container">
            <div class="skills git">40%</div>
        </div>
    </div>
</body>

</html>

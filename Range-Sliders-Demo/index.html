<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Sliders</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="inputs">
            <input type="range" min="1" max="100" value="20" placeholder="Default Range">
            <input type="range" min="0" max="100" value="0" placeholder="Custom Range" class="custom-range">
            <input type="range" min="0" max="100" value="0" placeholder="Custom Range" class="square-range">
        </div>

        <div class="results">
            <p>Range Value : <span class="range-value">0</span></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>

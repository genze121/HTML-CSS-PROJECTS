<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by side Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>

                <tr>
                    <td>Eve</td>
                    <td>John</td>
                    <td>94</td>
                </tr>

                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>80</td>
                </tr>

            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>

                <tr>
                    <td>Eve</td>
                    <td>John</td>
                    <td>94</td>
                </tr>

                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>80</td>
                </tr>

            </tbody>
        </table>
    </div>
</body>

</html>

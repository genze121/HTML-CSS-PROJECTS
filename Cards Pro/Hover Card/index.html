<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="hover-card">
        <div class="card">
            <img src="https://media.daily.dev/image/upload/s--hZFFIKfd--/f_auto/v1712315606/logos/computerphile"
                alt="logo" class="logo">
            <h2>Computer Timescales Mapped onto Human Timescales - Computerphile</h2>
            <div class="capsules">
                <h5>#performance</h5>
                <h5>#hardware</h5>
                <h6>+2</h6>
            </div>
            <p>Today . 28m watch time</p>
            <img src="https://www.w3schools.com/w3images/team2.jpg" alt="Team" width="350" height="180">
            <div class="icons">
                <i class="fa fa-home home-icon"></i>
                <i class="fa fa-comment comment"></i>
                <i class="fa fa-bookmark bookmark"></i>
                <i class="fa fa-link linked"></i>
            </div>
        </div>
    </div>
</body>

</html>

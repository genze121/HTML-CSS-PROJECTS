<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Sliders</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sliders">
        <input type="range" name="" id="" placeholder="Default Range">

        <input type="range" placeholder="Square Range" class="square" min="1" max="100" value="1">

        <input type="range" placeholder="Circle Range" class="circle" min="1" max="100" value="1">
    </div>

    <div class="display">
        <strong>Value:-</strong><span class="value">1</span>
    </div>

    <script src="script.js"></script>

</body>

</html>

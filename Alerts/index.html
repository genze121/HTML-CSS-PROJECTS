<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="alerts">
        <div class="danger-alert">
            <h4>Danger! Indicates a dangerous or potentially negative action.</h4>
            <i class="fa fa-close danger-icon"></i>
        </div>

        <div class="success-alert">
            <h4>Success! Indicates a successful or positive action.</h4>
            <i class="fa fa-close success-icon"></i>
        </div>

        <div class="info-alert">
            <h4>Info! Indicates a neutral informative change or action.</h4>
            <i class="fa fa-close info-icon"></i>
        </div>

        <div class="warning-alert">
            <h4>Warning! Indicates a warning that might need attention.</h4>
            <i class="fa fa-close warning-icon"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="progress">
            <div class="progress-bar-one">90%</div>
        </div>

        <div class="progress">
            <div class="progress-bar-two">80%</div>
        </div>
        <div class="progress">
            <div class="progress-bar-three">70%</div>
        </div>
        <div class="progress">
            <div class="progress-bar-four">60%</div>
        </div>
        <div class="progress">
            <div class="progress-bar-five">50%</div>
        </div>
        <div class="progress">
            <div class="progress-bar-six">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar-seven">30%</div>
        </div>
        <div class="progress">
            <div class="progress-bar-eight">20%</div>
        </div>
        <div class="progress">
            <div class="progress-bar-nine">10%</div>
        </div>
    </div>

</body>

</html>

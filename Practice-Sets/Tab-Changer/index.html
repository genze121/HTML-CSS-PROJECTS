<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons">
        <button type="button" class="tab-links london-red" data-tab="London">London</button>
        <button type="button" class="tab-links paris-green" data-tab="Paris">Paris</button>
        <button type="button" class="tab-links tokyo-blue" data-tab="Tokyo">Tokyo</button>
        <button type="button" class="tab-links oslo-orange" data-tab="Oslo">Oslo</button>
    </div>

    <div class="tab-content" id="London">
        <h2>London</h2>
        <p>London is the capital city of England. It is the most populous city in the 2nd most populous
    </div>

    <div class="tab-content" id="Paris">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div class="tab-content" id="Tokyo">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div class="tab-content" id="Oslo">
        <h2>Oslo</h2>
        <p>Oslo is the capital of Norway.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>

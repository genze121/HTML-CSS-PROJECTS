<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatic Slider Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="mySlides fade">
        <div class="number-text">1/3</div>
        <img
          src="https://www.w3schools.com/w3images/fjords.jpg"
          alt="W3Schools Image"
        />
        <div class="caption-text">Caption 1</div>
      </div>

      <div class="mySlides fade">
        <div class="number-text">2/3</div>
        <img
          src="https://www.w3schools.com/w3images/lights.jpg"
          alt="W3Schools Image"
        />
        <div class="caption-text">Caption 2</div>
      </div>

      <div class="mySlides fade">
        <div class="number-text">3/3</div>
        <img
          src="https://www.w3schools.com/w3images/nature.jpg"
          alt="W3Schools Image"
        />
        <div class="caption-text">Caption 3</div>
      </div>

      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </body>
</html>

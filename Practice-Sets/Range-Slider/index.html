<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="input-sliders">
            <input type="range" min="0" max="100" value="30" placeholder="Default Range Slider">

            <input type="range" min="0" max="100" value="0" placeholder="Red Range Slider" class="slider-one">

            <input type="range" min="0" max="100" value="0" placeholder="Red Range Slider" class="slider-two">

            <input type="range" min="0" max="100" value="0" placeholder="Red Range Slider" class="slider-three">

            <div class="display">
                Slider Value: <span>0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Sliders</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="rangeSliders">
            <input type="range" placeholder="Default Range" min="1" max="100" value="50" class="default-range-slider">
            <input type="range" placeholder="Slider Range One" min="0" max="100" value="0" class="range-Slider-one">
            <input type="range" placeholder="Slider Range two" min="0" max="100" value="0" class="range-Slider-two">
            <input type="range" placeholder="Slider Range three" min="0" max="100" value="0" class="range-Slider-three">
            <input type="range" placeholder="Slider Range three" min="0" max="100" value="0" class="range-Slider-four">
        </div>
        <div class="display-value">
            <p>Range Value:- <span>0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Ham</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="navbar">
        <div class="left">
            <h1>Web Dev</h1>
        </div>
        <div class="right">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
        </div>

        <div class="ham">
            <i class="fa fa-bars hamburger"></i>
            <div class="ham-list">
                <i class="fa fa-close close-icon"></i>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <a href="#">Blog</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Headers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="tab-links red" data-tab="London">London</button>
      <button class="tab-links blue" data-tab="Paris">Paris</button>
      <button class="tab-links green" data-tab="Tokyo">Tokyo</button>
      <button class="tab-links orangeRed" data-tab="Oslo">Oslo</button>
    </div>

    <div class="tab-content" id="London">
      <h3>London</h3>
      <p>London is the capital city of England.</p>
    </div>

    <div class="tab-content" id="Paris">
      <h3>Paris</h3>
      <p>Paris is the capital city of France.</p>
    </div>

    <div class="tab-content" id="Tokyo">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital city of Japan.</p>
    </div>

    <div class="tab-content" id="Oslo">
      <h3>Oslo</h3>
      <p>Oslo is the capital city of Norway.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>

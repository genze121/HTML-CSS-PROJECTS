<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <input type="range" name="range" class="range-slider" placeholder="0-100" min="0" max="100">

        <input type="range" name="range" class="square-range-slider" placeholder="0-100" min="0" max="100">
        
    </div>

    <div class="display-value">
        Range Slider Value: <span class="display-result">0</span>
    </div>

    <script src="script.js"></script>

</body>

</html>
